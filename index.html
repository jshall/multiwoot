<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Woot Gadget</title>
		<link type="text/css" href="index.css" rel="stylesheet" />
		<script type="text/javascript" src="tools.js"></script>
		<script type="text/javascript" src="woot.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="displayArea">
			<div id="logoDiv"><a id="home" href="http://www.woot.com"><img id="logo" src="woot.png" class="h" alt="" /></a></div>
			<div id="prefix"><img id="prefixImage" src="www.png" class="h" alt="" /></div>
			<div id="divider"><div id="meter"></div></div>
			<div id="contentArea" onmouseover="dimmer.show();" onmouseout="dimmer.hide();">
				<div id="itemImageDiv"><img id="itemImage" src="www.png" alt="" /></div>
				<img src="light.gif" class="light" alt="" style="left:0;" />
				<img src="light.gif" class="light" alt="" style="right:0;" />
				<div id="titleDiv"><a id="title" href="javascript:flyout()"></a></div>
				<div id="priceDiv"><a id="price"></a></div>
				<img id="soldout" src="soldout.png" alt="sold out" />
				<div id="prevWoot"><img src="prev.png" onclick="woot.prev();" alt="previous" /></div>
				<div id="nextWoot"><img src="next.png" onclick="woot.next();" alt="next" /></div>
			</div>
			<div id="msgDiv"><span id="msg"></span></div>
		</div>
	</body> 
</html>
